<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Register</h5>
                <form [formGroup]='registerForm' (ngSubmit)="onSubmit()">
                    <label>In app username:</label>
                    <input formControlName="InAppUsername" id="inputUsername" class="form-control mb-2"
                        placeholder="In app username">
                    <label>Email address:</label>
                    <input formControlName="userEmail" id="inputEmail" class="form-control mb-2"
                        placeholder="Email address">
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit"
                        [disabled]='!registerForm.valid'>Register</button>
                </form>
                <button class="btn btn-lg btn-primary btn-block mt-3" [routerLink]="['/login']">Back</button>
            </div>
        </div>
    </div>
</div>
