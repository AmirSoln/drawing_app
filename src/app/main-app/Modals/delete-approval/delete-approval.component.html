<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Document</h4>
</div>
<div class="modal-body">
    Are you sure you want to delete this file: <strong>{{this.docName}}</strong>?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close('Quit')">Cancel</button>
    <button type="button" class="btn btn-danger" (click) = "onDeleteClick()">Confirm</button>
</div>
