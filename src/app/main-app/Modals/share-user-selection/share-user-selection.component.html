<table class="table table-hover">
    <thead>
        <tr>
            <th class="text-center">Username</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let el of users">
            <td>{{el.email}}</td>
            <td>
                <button class="btn btn-primary center" (click)="onShareClicked($event,el.email)"
                [innerText] = "el.isSharedWith?'Shared!':'Share'" [disabled]="el.isSharedWith"></button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" (click) = "activeModal.close()">Exit Share</button>
